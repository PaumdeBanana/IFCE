<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .caixa-de-mensagem {
        display: none;
    }
</style>

<body>
    <header class="p-5">
        <h1 class="text-center">Preencha os dados!</h1>
    </header>
    <main class="m-lg-5 p-lg-5 m-3">
        <form id="form" action="">
            <div class="row">
                <select class="form-select" aria-label="options">
                    <option id="selected">Selecione seu curso</option>
                    <option id="1" value="1">Informática</option>
                    <option id="2" value="2">Edificações</option>
                    <option id="3" value="3">Mecânica</option>

                </select>
            </div>
            <div class="row mt-2">
                <button class="btn btn-success mt-1" id="btn">Enviar</button>
            </div>
        </form>
    </main>

    <section id="caixa" class="shadow caixa-de-mensagem card">
        <div class="m-5">
            <h2 id="texto" class="text-center text-danger"></h2>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
